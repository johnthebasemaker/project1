<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Visual Gallery</title>
    
    <!-- Bootstrap CSS (for layout and responsiveness) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fuse.js for search functionality -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>

    <!-- Navbar with Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Material Visual Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Daily Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receipt Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1 class="text-center">Material Visual Gallery</h1>
        
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8">
                <input type="text" id="search-bar" class="form-control" placeholder="Search material by name or image ID...">
            </div>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="row mt-4">
            <!-- Dynamically populated images will appear here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for responsive navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for gallery and search -->
    <script src="script.js"></script>
</body>
</html>
